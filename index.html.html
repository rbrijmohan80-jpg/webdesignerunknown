<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Designer</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: linear-gradient(90deg, #000 50%, #FF8C00);
      padding: 1em 0;
      display: flex;
      align-items: center;
    }
    .nav-logo {
      margin-left: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }
    .links {
      display: flex;
      margin-left: 2em;
    }
    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: #FF8C00;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }
    nav a:hover::after {
      width: 100%;
    }
    nav .search {
      display: flex;
      align-items: center;
      margin-right: 1em;
      margin-left: auto;
    }
    .search input {
      padding: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      width: 250px;
    }
    .search img {
      margin-left: 0.5em;
      width: 24px;
      height: 24px;
    }
    nav img.icon {
      width: 24px;
      height: 24px;
      margin-right: 0.5em;
    }
    section {
      padding: 2em;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: inline-block;
      margin: 1em;
      padding: 1em;
      width: 200px;
    }
    .signup-form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin: 2em auto;
    }
    .signup-form h2 {
      margin-bottom: 1em;
    }
    .signup-form label {
      display: block;
      margin-bottom: 0.5em;
    }
    .signup-form input[type="text"],
    .signup-form input[type="tel"] {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
    }
    .signup-form input[type="submit"] {
      width: 100%;
      padding: 0.5em;
      background-color: #FF8C00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-size: 1em;
    }
    .signup-form input[type="submit"]:hover {
      background-color: #e67e22;
    }

    /* Popup styling */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border: 3px solid green;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 1000;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">Web Designer</div>
    <div class="links">
   </a>
<a href="rt113.html" target="_blank">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home">Home

        <a href="rt111.html" target="_blank">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/about.png" alt="About">About
        </a>
        <a href="rt112.html" target="_blank">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/services.png" alt="Service">Service
        </a>
        <a href="rt110.html" target="_blank">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/contact-card.png" alt="Contact">Contact
</a>

    </div>



    <div class="search">
      <input type="text" placeholder="Search...">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="Search">
    </div>
  </nav>

  <section id="home">
    <div class="card">
      <h3>Step-1</h3>
      <p>Sign up Here</p>
    </div>
    <div class="card">
      <h3>Step-2</h3>
      <p>Fill Information Correctly</p>
    </div>
    <div class="card">
      <h3>Step-3</h3>
      <p>Verification Confirm</p>
    </div>
  </section>

  <div class="signup-form">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
      
      <input type="submit" value="Sign Up">
    </form>
  </div>

  <!-- Popup -->
  <div id="popup">
    <p id="popupMessage"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("signupForm");
      const popup = document.getElementById("popup");

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("username").value;
        const mobile = document.getElementById("mobile").value;

        // Set popup message
        document.getElementById("popupMessage").innerText =
          "âœ… Welcome, " + name + "! You logged in with mobile: " + mobile;

        // Show popup
        popup.style.display = "block";

        // Clear form
        form.reset();

        // Auto-hide popup after 3 seconds
        setTimeout(() => {
          popup.style.display = "none";
        }, 3000);
      });
    });
  </script>
</body>
</html>
