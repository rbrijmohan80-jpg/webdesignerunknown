<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background: linear-gradient(135deg, #000000 40%, #FF8C00);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
        }
        .contact-form h2 {
            margin-bottom: 1em;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.5em;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            width: 100%;
            padding: 0.5em;
            background-color: #FF8C00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 1em;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
<strong><p> SOORY!! THIS WEB WILL BE SOON UPDATE !! this not a scam you can contact AS IN FOLLOWING PAGE  THANKS </p></strong>

        </form>
    </div>
</body>
</html>
